<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Fornecimento de Água</title>
</head>
<body>
    <h1>Registro de Fornecimento de Água</h1>
    <form action="https://formspree.io/f/xovazjvq" method="POST">
        <label for="destino">Destino da água (ex: Setor A, Setor B, etc.):</label><br>
        <input type="text" id="destino" name="destino" required><br><br>

        <label for="observacoes">Observações:</label><br>
        <textarea id="observacoes" name="observacoes" placeholder="Informe quaisquer detalhes relevantes" required></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
